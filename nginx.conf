server {
  listen 80;
  server_name localhost;

  # Define a pasta raiz onde estão os seus arquivos de build
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Configuração principal para o React Router
  location / {
    # Tenta servir o arquivo solicitado diretamente
    # Se não encontrar, tenta servir como um diretório
    # Se falhar, redireciona para /index.html para o React Router assumir
    try_files $uri $uri/ /index.html;
  }

  # Opcional: Melhora o cache para arquivos estáticos (CSS, JS, imagens)
  location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}